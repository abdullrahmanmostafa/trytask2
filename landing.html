<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جارٍ التحميل...</title>
    <script>
        window.onload = function() {
            var params = new URLSearchParams(window.location.search);
            var realLink = params.get("realLink");

            if (realLink) {
                window.location.href = realLink;
            } else {
                document.body.innerHTML = "<h2>خطأ: الرابط غير موجود</h2>";
            }
        };
    </script>
</head>
<body>
    <h2>جارٍ إعادة التوجيه...</h2>
</body>
</html>
